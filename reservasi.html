<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reservasi Meja - BackBurger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="index.html">BackBurger</a></h1>
    <nav>
      <ul>
        <li><a href="index.html#menu">Menu</a></li>
        <li><a href="order.html">Pesan</a></li>
        <li><a href="reservasi.html">Reservasi</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
       <div id="success-message-reservation" class="success-message">
        <div class="success-content">
          <span class="checkmark">&#10003;</span>
          <h2>Reservasi Berhasil!</h2>
          <p>Terima kasih! Meja Anda telah kami siapkan. Kami tidak sabar menyambut kedatangan Anda di BackBurger untuk menikmati momen yang menyenangkan.</p>
        </div>
      </div>
      <form id="reservation-form" action="#" method="post">
        <h2>Formulir Reservasi Meja</h2>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="jumlah_orang">Jumlah Orang:</label>
        <input type="number" id="jumlah_orang" name="jumlah_orang" min="1" required>

        <label for="tanggal">Tanggal Reservasi:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label for="waktu">Waktu Reservasi:</label>
        <input type="time" id="waktu" name="waktu" required>

        <button type="submit" class="btn-submit">Kirim Reservasi</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BackBurger. Semua hak dilindungi.</p>
  </footer>

  <script>
    document.getElementById('reservation-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('success-message-reservation').style.display = 'flex';
      event.target.style.display = 'none';
    });
  </script>
</body>
</html>
